sudo: false
language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-android-support
before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - nvm install stable
install:
  - npm install
script:
  - npm run lint
  - npm run build
  - npm run android
